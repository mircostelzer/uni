<!DOCTYPE html>
<html>
    <head>
        <style>
            span + p {
                color: red;
            }
            span.p {
                color: green;
            }
            body {
                color: orange;
            }
            .p {
                color: purple;
            }
        </style>
    </head>
    <body>
        <span class="p">A</span>
        <span>B</span>
        <p>C</p>
        <span class="p">D</span>
        <p class="p">E</p>
    </body>
</html>
