<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleCalculator</title>
    <style>
        label{
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <h3>Enter some value:</h3>
    <form th:action="@{/result}" method="POST">
        <label for="firstOp">First operand: </label>
        <input type="number" id="firstOp" name="firstOp" required> <br><br>
        <label for="secondOp">Second operand:</label>
        <input type="number" id="secondOp" name="secondOp" required> <br><br>
        <label for="op">Operator:</label>
        <label for="op"></label>
        <select id="op" name="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select> <br><br>
        <input type="submit" value="Calculate">
        <input type="reset">
    </form>
</body>
</html>
