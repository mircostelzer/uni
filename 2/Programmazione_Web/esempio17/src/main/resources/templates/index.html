<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/validation}" method = post>
    <label for="uname">User name</label><br>
    <input type="text" id="uname" name="username" value="" required><br><br>
    <label for="pwd">Password</label><br>
    <input type="password" id="pwd" name="password" value="" required><br><br>
    <input type="submit" value="Log in">
</form>

<div>The number of successful logins was: <span th:text="${counter}"></span></div>
</body>
</html>
