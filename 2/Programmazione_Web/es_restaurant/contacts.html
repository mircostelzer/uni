<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ristorante</title>
        <link rel="icon" type="image/png" href="images/restaurant.png" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="head" class="container" >
            <h1>Ristorante</h1>
        </div>
        <form action="">
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname" required> <br>
            <label for="fnsname">Cognome:</label>
            <input type="text" id="fnsname" name="fnsname" required> <br>
            <label for="femail">Email:</label>
            <input type="email" id="femail" name="femail" required> <br>
            <label for="fmsg" style="vertical-align: top;">Altro:</label>
            <textarea name="fmsg" id="fmsg" cols="max-width"></textarea> <br>
            <input type="submit" onclick="alert('Messaggio ricevuto. Riceverà una risposta al più presto')" style="margin: 0.5rem; font-size: 0.9em;">
        </form>
        <div class="footer" style="position: absolute;">
            Indirizzo Ristorante <br />
            <a href="index.html">Home page</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
