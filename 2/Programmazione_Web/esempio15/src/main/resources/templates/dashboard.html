<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome <span th:text="${name}"></span> in your dashboard</h1>

<div class="container">

    <form th:action="@{/compute}" method="get">
        <button type="submit">Get a number</button>
    </form>
    <div th:text="${number}"></div>

    <form th:action="@{/datetime}" method="get">
        <button type="submit">Get date and time!</button>
    </form>
    <div th:text="${date}"></div>
    <div th:text="${time}"></div>

    <form th:action="@{/logout}" method="get">
        <button type="submit">Logout</button>
    </form>

</div>

</body>
</html>
